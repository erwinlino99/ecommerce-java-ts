<mat-toolbar color="primary">My App</mat-toolbar>

<div class="login-wrap">
  <mat-card class="login-card">
    <h1>Login</h1>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Escribe tu usuario" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Escribe tu contraseña" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="full">
      <mat-icon>login</mat-icon>&nbsp;Entrar
    </button>
  </mat-card>
</div>
