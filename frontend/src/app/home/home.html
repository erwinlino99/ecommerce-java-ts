<div class="login-wrap">
  <mat-card class="login-card">
    <h1>Login</h1>
    
    <form [formGroup]="webUserLoginForm">
      <mat-form-field appearance="outline" class="full">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Escribe tu email" formControlName="email" type="em" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Contraseña" formControlName="password" />
      </mat-form-field>
    </form>

    <button mat-raised-button color="primary" class="full" (click)="goToHomeApp()">
      <mat-icon>login</mat-icon>&nbsp;Entrar
    </button>
    <button mat-raised-button color="accent" class="full" (click)="goToRegister()">
      <mat-icon>person_add</mat-icon>&nbsp;Regístrate ahora
    </button>
  </mat-card>
</div>
