<mat-card class="home-card minimal-theme full-width-layout">
    
    <header class="minimal-header" *ngIf="webUser | async as user">
        <div class="user-info">
            <p class="system-label">CONTROL_PANEL / {{ user.name | uppercase }}</p>
            <h1>Hola, {{ user.name }}.</h1>
        </div>
        
        <button class="btn-logout-minimal" (click)="logout()">
            <mat-icon>north_east</mat-icon>
            <span>Salir</span>
        </button>
    </header>

    <div class="minimal-nav">
        <div class="nav-grid" *ngIf="shopIndex | async as items; else loading">
            <button *ngFor="let item of items" 
                    [routerLink]="[item.path]"
                    class="nav-item-minimal">
                <span class="item-name">{{ item.name }}</span>
                <span class="item-sub">Acceder â†’</span>
                <div class="hover-indicator"></div>
            </button>
        </div>
    </div>

    <ng-template #loading>
        <div class="minimal-loader">
            <div class="line-loader"></div>
            <p>Actualizando interfaz...</p>
        </div>
    </ng-template>
</mat-card>
