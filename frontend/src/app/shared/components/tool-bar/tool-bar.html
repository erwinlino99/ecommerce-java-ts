<div class="micro-wrapper">
  
  <nav class="micro-nav" *ngIf="webUser | async as user">
    <div class="nav-left">
      <div class="indicator"></div>
      <span class="path">ECOMMERCE-CODE / <strong>WEB</strong></span>
    </div>
    
    <div class="nav-right">
      <span class="user-welcome">Bienvenido, <strong>{{ user.name }}</strong></span>
      
      <div class="divider"></div>

      <button class="exit-icon" (click)="logout()" title="Cerrar sesiÃ³n">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </div>
  </nav>

  <main class="micro-content">
    <div class="compact-grid" *ngIf="shopIndex | async as items">
      <div *ngFor="let item of items" [routerLink]="[item.path]" class="mini-card">
        <div class="icon-bg"><mat-icon>apps</mat-icon></div>
        <div class="info">
          <h3>{{ item.name }}</h3>
        </div>
        <mat-icon class="go">chevron_right</mat-icon>
      </div>
    </div>
  </main>
</div>
